{% extends 'base.html' %}

    <!-- 이 html에 추가되는 CSS -->
    {% block css %}
    <style>
        /* 현재 카테고리 설명하는 부분 */
        .container{
            width:30%;
            display: flex;
            flex-direction:column;
            justify-content: center;
        }
        .currentCategory{
            margin: 30px;
            color:#726C7B;
            text-align: center;
        }
        .id_area{
            margin: 50px 83px; color:#BEB5D3;
            
        }
        
        .password_area{
            margin: 50px 83px; color:#BEB5D3;
            background-color: #EFECF4;
        }
    </style>
    {% endblock %}

    <!--본문 내용-->
    {% block content %}
    <div class="container">
        <div class="currentCategory">
            <h1><br>로그인</h1><br>
        </div>
        <br>
        <form action="전송받을 대상">
            <!-- 아이디/비번 입력 창-->
            <div class="id_area">
                <input type="text" name="id" placeholder="아이디">
            </div>
            <br>

            <div class="password_area">
                <input type="password" name="password" placeholder="비밀번호">
            </div>
            
            <!--로그인 상태 유지 창-->
            <div class="login_stay">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                로그인 상태 유지
                </label>
            </div>
            <!--로그인 클릭 버튼-->
            <input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_global" id="log.login">
        </form>
        <br>
        <!--회원가입, 아이디 찾기, 비밀번호 찾기 페이지 연결-->
        <div class= "position_a">
            <div class="find_info">
                <a target="_blank" id="join" href="회원가입 창 연결">회원가입</a>
                <a target="_blank" id="idinquiry" href="아이디 찾기 창 연결">아이디 찾기</a>
                <span class="bar" aria-hidden="true">/</span>
                <a target="_blank" id="pwinquiry" href="비밀번호 찾기 창 연결">비밀번호 찾기</a> 
                
                
            </div>
        </div>
        

    </div>
    {% endblock %}
